<!DOCTYPE html>
<html lang="en">
	<!---set encoding and loads our style.css file, also shows our title in the window -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<!--- wraps everything into a container for layout purposes-->
    <div class="container">
        <h1>Car Rental System</h1>

        <!-- Login Section = inputs email/password then the login button will trigger the api to login the user -->
        <div id="login-section">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
			<input type="password" id="login-password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
        </div>

        <!-- Register Section - similar to login section but also includes the name of the user and the register button will trigger the api to register the user -->
        <div id="register-section">
            <h2>Register</h2>
            <input type="text" id="register-name" placeholder="Name">
            <input type="email" id="register-email" placeholder="Email">
			<input type="password" id="register-password" placeholder="Password">
            <button onclick="registerUser()">Register</button>
        </div>

        <!-- Dashboard Section (hidden by default) -->
        <div id="dashboard-section" style="display:none;">
            <h2>Welcome, <span id="welcome-name"></span>!</h2>
            <button onclick="logout()">Logout</button>

            <h3>Available Cars</h3>
            <table id="available-cars-table">
                <thead>
                    <tr>
                        <th>Car</th>
                        <th>Type</th>
                        <th>Year</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled dynamically by JS since the available cars change whenever a user rents a car -->
                </tbody>
            </table>

            <h3>Your Rentals</h3>
            <table id="rental-history-table">
                <thead>
                    <tr>
                        <th>Car</th>
                        <th>Duration (days)</th>
                        <th>From</th>
                        <th>To</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled dynamically by JS since the rental history is subject change whenever a user decides to rent a car -->
                </tbody>
            </table>
        </div>
    </div>

	<!--- loads the JS frontend making the app interactive -->
    <script src="script.js"></script>
</body>
</html>
