<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Car Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--- Wraps everything in a styled “box” same as the login/register page -->
    <div class="container">
        <!-- gives a welcome to the user that logged in -->
        <h1>Welcome, <span id="welcome-name"></span>!</h1>
        <!--- Triggers the api to logout and clears the stored user info and returns the user to the login/register view -->
        <button class="logout-btn" onclick="logout()">Logout</button>

        <h2>Available Cars</h2>
        <table id="available-cars-table">
            <thead>
                <tr>
                    <th>Car</th>
                    <th>Type</th>
                    <th>Year</th>
                    <th>Rent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Available cars will load here -->
            </tbody>
        </table>

        <h2>Your Rentals</h2>
        <!--- Shows the user’s current and past rentals, JS populates all this -->
        <table id="rental-history-table">
            <thead>
                <tr>
                    <th>Car</th>
                    <th>Duration (days)</th>
                    <th>From</th>
                    <th>To</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rentals will load here -->
            </tbody>
        </table>
    </div>

    <!--- bridges the JS frontend to this so that the dashboard functions as we intend it-->
    <!-- essentially this dashboard html is for display purposes since almost everything is filled dynamically through JS frontend-->
    <script src="script.js"></script>
</body>
</html>
